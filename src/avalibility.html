<!DOCTYPE html>

<head>

    <title>Avalibility page</title>
    <!-- Bootstrap css -->

<body>
    <header>
        <!-- header-part comes here -->

    <section class="avalible prefield-sec">

            <div class="row align-items-center justify-content-center">
                <div class="col-auto ">
                    <div class="prefield-card reserve-card">
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <h2 class="main-heading h2 text-center ">
                                    Check your Preferred Availability!

                                </h2>

                            </div>
                            <div class="col-sm-10">
                                <div class="avalible-time d-flex">
                                    <select class="form-select form-input form-select-lg "

                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                    <select class="form-select form-input form-select-lg "
                                        aria-label=".form-select-lg example">
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select><select class="form-select form-input form-select-lg "
                                        aria-label=".form-select-lg example">

                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>

                                </div>
                                <button class="btn btn-orange  w-100 btn-form-action ">Confirm Reservation</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
    </section>

    <footer>
        <!-- footer part comes here -->
    </footer>
