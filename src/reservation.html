<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservation page</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- preload css -->
    <link rel="preload" onload="this.rel = 'stylesheet'" as="style" href="assets/css/main.css">
    <noscript>
        <link rel="stylesheet" href="assets/css/main.css">
    </noscript>
</head>

<body>
    <header>
        <!-- header-part comes here -->
    </header>
    <section class="reserve prefield-sec">
        <div class="container-fluid">
            <div class="row align-items-center justify-content-center">
                <div class="col-12 ">
                    <div class="prefield-card reserve-card mx-auto">
                        <div class="row justify-content-center">
                            <div class="col-sm-7">
                                <h1 class="main-heading h1 text-center ">
                                    Confirm Reservation
                                </h1>
                                <p class="p-grey reserve-title">
                                    Please Confirm your Reservation for <br class="d-sm-none d-block"><span class="reserve-links">10
                                        People</span>
                                    at <span  class="reserve-links">
                                        Indian Harbor </span>
                                  <br>  <span  class="reserve-links">
                                        Jul 2,2021 11:30 AM</span>
                                </p>

                                <div class="reserve-details d-flex flex-wrap align-items-center justify-content-between">
                                    <div class="reserve-info">
                                        <h5 class="info p-grey">My Information</h5>
                                        <p class="reserve-name para-text">John Smith</p>
                                        <p class="reserve-email para-text">johnsmith@test.com</p>
                                        <p class="reserve-phone para-text">(878) 879-5648</p>
                                    </div>
                                    <div class="reserve-edit">
                                        <a href="#" class=" reserve-links-edit reserve-links">Edit Information</a>
                                    </div>
                                </div>
                                <div class="text-group">
                                    <label for="FormControlInput1" class="form-label p-grey">Add Special
                                        Requests / Comments
                                        here</label>
                                    <textarea class="form-control form-input rows-10" rows="5"></textarea>
                                </div>
                                <button class="btn btn-orange  w-100 btn-form-action ">Confirm Reservation</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <footer>
        <!-- footer part comes here -->
    </footer>


    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</body>

</html>
