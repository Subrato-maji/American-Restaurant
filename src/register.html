<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register page</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- preload css -->
    <link rel="preload" onload="this.rel = 'stylesheet'" as="style" href="assets/css/main.css">
    <noscript>
        <link rel="stylesheet" href="assets/css/main.css">
    </noscript>
</head>

<body>
    <header>
        <!-- header-part comes here -->
    </header>
    <section class="signup prefield-sec">
        <div class="container-fluid">
            <div class="row align-items-center justify-content-center">
                <div class="col-auto">
                    <div class="signup-card prefield-card">
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <h1 class="main-heading h1 text-center">
                                    Sign Up
                                </h1>
                            </div>
                            <div class=" col-md-6 ">
                                <div class="input_group form-group ">
                                    <label for="FormControlInput1" class="form-label ">First Name</label>
                                    <input type="text" class="form-control form-control-lg form-input"
                                        id="exampleFormControlInput1" placeholder="First Name">
                                </div>
                            </div>
                            <div class=" col-md-6 ">
                                <div class="input_group form-group">
                                    <label for="exampleFormControlInput1" class="form-label ">Last
                                        Name</label>
                                    <input type="text" class="form-control form-control-lg form-input"
                                        id="exampleFormControlInput1" placeholder="Last Name">
                                </div>
                            </div>
                            <div class=" col-md-6 ">
                                <div class="input_group form-group">
                                    <label for="exampleFormControlInput1" class="form-label ">Email Id</label>
                                    <input type="email" class="form-control form-control-lg form-input"
                                        id="exampleFormControlInput1" placeholder="Email Id">
                                </div>
                            </div>
                            <div class=" col-md-6 ">
                                <div class="input_group form-group">
                                    <label for="exampleFormControlInput1" class="form-label ">Mobile Number</label>
                                    <input type="tel" class="form-control form-control-lg form-input"
                                        id="exampleFormControlInput1" placeholder="(657) 546-8796">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="terms d-flex">
                                    <input class="form-check-input form-checkbox" type="checkbox" value="1"
                                        id="terms-check">
                                    <label for="terms terms-check" class="terms-text"> <span>I agree to the</span>
                                        <a href="#" class="terms-link"> Terms of Service and Privacy Policy</a>
                                        and
                                        <a href="#" class="terms-link">Privacy Policy</a>
                                    </label>
                                </div>

                            </div>
                            <div class="col">
                                <div class="text-center">
                                    <button class="btn btn-orange btn-formaction btn-signup">Continue</button>
                                    <p class="para-text">Already have an account?
                                        <a href="#" class="form-register">Login Now</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <footer>
        <!-- footer part comes here -->
    </footer>


    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</body>

</html>
